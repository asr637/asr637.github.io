<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Film Page - Your Film Title</title>
    <link rel="stylesheet" href="style2.css">
</head>
<body>
    <div class="film-page">
        <!-- Title and Subtitle -->
        <div class="film-header">
            <h1 class="film-title">Dream Eaten</h1>
            <p class="film-subtitle">A dream of food, a twist of reality.</p>
        </div>

        <!-- Film Content -->
        <div class="film-content">
            <div class="film-video">
                <iframe src="Aakifcompressed.mp4" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>

            <!-- Credits -->
            <div class="film-credits">
                <h3>Credits</h3>
                <ul>
                    <li><strong>Director and Writer:</strong> Aakif and Linda</li>
                    
                </ul>
            </div>
        </div>
    </div>
</body>
</html>
